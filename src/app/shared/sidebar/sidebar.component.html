<div class="sidebar-content h-100 d-flex flex-column px-3" style="background-color: #f4f5f7; width: 240px">
    <div class="d-flex flex-row py-3">
        <img
            src="../../../assets/images/projectavatar.svg"
            alt="project icon"
            class="img-responsive"
            style="max-height: 40px; max-width: 40px"
        />
        <div class="d-flex flex-column px-2 table-hover">
            <span class="text text-dark" style="font-size: 15px">Money Heist</span>
            <span class="text text-medium" style="font-size: 13px">Marketing project</span>
        </div>
    </div>
    <ul class="px-1 py-2 mx-1">
        <div class="implemented">
            <li class="px-2 py-2 enabledLink" *ngFor="let enabledMenu of enabledMenus">
                <a
                    routerLink="{{ enabledMenu.link }}"
                    routerLinkActive="active"
                    class="text text-dark"
                    style="color: black; text-decoration: none"
                    ><em class="{{ enabledMenu.iconClass }}" style="margin-right: 16px"></em
                    >{{ enabledMenu.displayText }}</a
                >
            </li>
        </div>
        <hr />
        <div class="not-implemented align-items-center" style="cursor: not-allowed">
            <li class="px-2 py-2" *ngFor="let link of disabledMenus">
                <em class="{{ link.iconClass }}" style="margin-right: 16px"></em>
                <a href="#" class="text text-dark" style="text-decoration: none">{{ link.displayText }}</a>
            </li>
        </div>
    </ul>
</div>
